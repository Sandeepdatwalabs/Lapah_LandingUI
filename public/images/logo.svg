<svg width="300" height="80" viewBox="0 0 300 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="luxGradient" x1="0" y1="0" x2="0" y2="100%" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ec4899" />
      <stop offset="100%" stop-color="#8b5cf6" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap');
      .text { font-family: 'Outfit', sans-serif; font-weight: 600; font-size: 36px; fill: white; }
    </style>
  </defs>

  <!-- ICON SECTION (Left) -->
  <g transform="translate(40, 40)">
    <!-- Central Mic -->
    <rect x="-8" y="-12" width="16" height="24" rx="8" fill="url(#luxGradient)" filter="url(#glow)" />
    <path d="M-12 2 C-12 9 -6 16 0 16 C6 16 12 9 12 2" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
    <rect x="-2" y="18" width="4" height="8" fill="white" opacity="0.8"/>
    <rect x="-8" y="26" width="16" height="2" rx="1" fill="white" opacity="0.8"/>

    <!-- Dotted Waves (Radiating) -->
    <!-- Inner Ring -->
    <circle cx="-20" cy="0" r="2" fill="url(#luxGradient)" opacity="0.8" />
    <circle cx="20" cy="0" r="2" fill="url(#luxGradient)" opacity="0.8" />
    
    <!-- Middle Ring -->
    <circle cx="-28" cy="0" r="1.5" fill="white" opacity="0.5" />
    <circle cx="28" cy="0" r="1.5" fill="white" opacity="0.5" />
    <circle cx="-24" cy="-14" r="1.5" fill="white" opacity="0.3" />
    <circle cx="-24" cy="14" r="1.5" fill="white" opacity="0.3" />
    <circle cx="24" cy="-14" r="1.5" fill="white" opacity="0.3" />
    <circle cx="24" cy="14" r="1.5" fill="white" opacity="0.3" />

    <!-- Outer Ring -->
    <circle cx="-36" cy="0" r="1" fill="white" opacity="0.3" />
    <circle cx="36" cy="0" r="1" fill="white" opacity="0.3" />
  </g>

  <!-- TEXT SECTION (Right) -->
  <g transform="translate(90, 52)">
    <!-- "l" as a tall voice bar -->
    <rect x="0" y="-32" width="6" height="32" rx="3" fill="url(#luxGradient)" filter="url(#glow)">
        <animate attributeName="height" values="32;24;32" dur="2s" repeatCount="indefinite" />
        <animate attributeName="y" values="-32;-24;-32" dur="2s" repeatCount="indefinite" />
    </rect>
    
    <!-- "apah" text -->
    <text x="12" y="0" class="text">apah</text>
    
    <!-- "." dot -->
    <circle cx="102" cy="-4" r="3" fill="url(#luxGradient)" />
    
    <!-- "a" text -->
    <text x="110" y="0" class="text">a</text>
    
    <!-- "i" as a voice bar with dot -->
    <rect x="134" y="-18" width="6" height="18" rx="3" fill="url(#luxGradient)" filter="url(#glow)">
         <animate attributeName="height" values="18;12;18" dur="1.5s" repeatCount="indefinite" />
         <animate attributeName="y" values="-18;-12;-18" dur="1.5s" repeatCount="indefinite" />
    </rect>
    <circle cx="137" cy="-24" r="3" fill="white" />
  </g>
</svg>
